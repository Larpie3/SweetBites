<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SweetBites — Contact & Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand"><a href="index.html" style="text-decoration:none;">SweetBites</a></div>
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="menu.html" class="nav-link">Menu</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="contact.html" class="nav-link active">Contact</a>
    </nav>
  </header>

  <main>
    <section id="order" class="container section-contact">
      <form id="contactForm" method="POST" class="contact-form">
        <input type="hidden" name="access_key" value="f4a0d85e-a43d-4074-8220-5c4c74d09726">

        <label>Full name
          <input type="text" name="name" required>
        </label>

        <label>Email
          <input type="email" name="email" required>
        </label>

        <label>Phone (+63)
          <div class="phone-row">
            <span class="phone-prefix">+63</span>
            <input type="tel" name="phone" placeholder="9123456789" required pattern="[0-9]{10}">
          </div>
        </label>

        <label>Address
          <input type="text" name="address" placeholder="Street, City, Province" required>
        </label>

        <label>Order Type
          <select name="orderType" required>
            <option value="">-- Select --</option>
            <option>Pickup</option>
            <option>Delivery</option>
            <option>Custom Cake</option>
          </select>
        </label>

        <label>Flavor (optional)
          <input type="text" name="flavor" placeholder="Chocolate, Vanilla, Ube...">
        </label>

        <label>Size (optional)
          <input type="text" name="size" placeholder="6-inch, 8-inch, dozen, etc.">
        </label>

        <label>Special Notes
          <textarea name="notes" rows="3" placeholder="Add details or requests"></textarea>
        </label>

        <label>Type the word <strong>SWEET</strong> to confirm
          <input type="text" id="captcha" required placeholder="Type SWEET">
        </label>

        <button type="submit" class="btn">Send Order</button>
        <div id="formStatus" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 SweetBites Bakery</p>
  </footer>
</body>
</html>
